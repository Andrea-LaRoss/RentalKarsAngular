<div class="container">
  <h2>Gestisci Auto</h2>
  <br><br><br>
</div>

<div class="container">
  <form action="#" method="GET">
    <div class="form-group">
      <div class="form-floating mb-4">
        <input type="text" class="form-control" name="manufacturer" id="manufacturer" required>
        <label for="manufacturer">Marca</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" name="model" id="model" required>
        <label for="model">Modello</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" name="type" id="type" required>
        <label for="type">Tipo</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" name="numPlate" id="numPlate" required>
        <label for="numPlate">Targa</label>
      </div>
    </div>
    <div class="form-floating mb-4">
      <input type="date" class="form-control" name="regDate" id="regDate" required>
      <label for="regDate">Immatricolazione</label>
    </div>

    <div class="d-grid gap-2">
      <input class="btn btn-lg btn-primary" type="submit" value="Aggiungi">
    </div>
  </form>
</div>
